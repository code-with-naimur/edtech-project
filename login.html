<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="light">
    <div class="auth-container">
      <div
        class="theme-switch auth-version auth-theme-switch"
        onclick="toggleMode()"
      >
        <div class="theme-switch-pointer light"></div>
      </div>
      <img src="./assets/images/auth/left.png" alt="left" class="left-image" />
      <img
        src="./assets/images/auth/right.png"
        alt="right"
        class="right-image"
      />
      <div class="card auth-card">
        <h3>Let's <br />Start Learning</h3>
        <h5>Learn, Branch, Evolve.</h5>

        <div class="tab-container">
          <button class="tab-button active">
            <a href="login.html">Login</a>
          </button>
          <button class="tab-button">
            <a href="signup.html">Sign Up</a>
          </button>
        </div>

        <form>
          <input type="email" placeholder="Email" name="email" />
          <input type="password" placeholder="Password" name="password" />
          <p class="forgot-password">Forgot Password?</p>
          <button type="submit" class="submit-button">Login</button>

          <div class="form-bottom-nav">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
